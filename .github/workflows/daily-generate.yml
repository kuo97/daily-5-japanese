name: Daily generate Japanese (5/day)

on:
  schedule:
    - cron: "0 0 * * *"   # UTC 00:00 = 한국시간 오전 9시
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate new day markdown
        run: |
          python3 scripts/generate_day.py

      - name: Update days.json
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          content_dir = Path("content")
          files = sorted(p.name for p in content_dir.glob("day-*.md"))

          (content_dir / "days.json").write_text(
              json.dumps(files, ensure_ascii=False, indent=2) + "\n",
              encoding="utf-8"
          )
          PY

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add content/day-*.md content/days.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Daily: add new Japanese day"
          git push
