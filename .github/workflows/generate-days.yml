name: Generate days.json

on:
  push:
    paths:
      - 'content/*.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

     - name: Generate days.json
  run: |
    cd content
    echo "[" > days.json
    first=true
    for file in $(ls day-*.md | sort); do
      if [ "$first" = true ]; then
        echo "  \"$file\"" >> days.json
        first=false
      else
        echo "  ,\"$file\"" >> days.json
      fi
    done
    echo "]" >> days.json

