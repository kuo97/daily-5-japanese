name: Generate days.json

on:
  push:
    paths:
      - "content/*.md"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate days.json
        run: |
          python3 - <<'PY'
          import json
          from pathlib import Path

          content_dir = Path("content")
          files = sorted(path.name for path in content_dir.glob("day-*.md"))

          output = content_dir / "days.json"
          output.write_text(
              json.dumps(files, ensure_ascii=False, indent=2) + "\n",
              encoding="utf-8"
          )
          PY

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add content/days.json

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Auto-update days.json"
          git push
