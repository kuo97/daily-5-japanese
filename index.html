<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const dayListDiv = document.getElementById("dayList");

fetch("content/days.json")
  .then(res => res.json())
  .then(days => {
    days.forEach(file => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerText = file.replace(".md","").toUpperCase();
      card.onclick = () => loadMarkdown(file);
      dayListDiv.appendChild(card);
    });
  });

function loadMarkdown(file) {
  fetch("content/" + file)
    .then(res => res.text())
    .then(text => {
      document.getElementById("content").innerHTML = marked.parse(text);
    });
}
</script>
