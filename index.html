<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>하루 5문장 일본어</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: system-ui; max-width: 800px; margin: 40px auto; padding: 20px;}
h1 {font-size: 32px;}
.card {border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-top: 10px; cursor: pointer;}
#content {margin-top: 30px;}
</style>
</head>
<body>

<h1>하루 5문장 일본어</h1>
<p>매일 5문장 + 읽는법(한글/히라가나) + 뜻</p>

<div id="dayList"></div>
<div id="content"></div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
const days = [
  "day-001.md"
  // 앞으로 여기에 day-002.md, day-003.md 추가
];

const dayListDiv = document.getElementById("dayList");

days.forEach(file => {
  const card = document.createElement("div");
  card.className = "card";
  card.innerText = file.replace(".md","").toUpperCase();
  card.onclick = () => loadMarkdown(file);
  dayListDiv.appendChild(card);
});

function loadMarkdown(file) {
  fetch("content/" + file)
    .then(response => response.text())
    .then(text => {
      document.getElementById("content").innerHTML = marked.parse(text);
    });
}
</script>

</body>
</html>
