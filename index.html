<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily 5 Japanese</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        color-scheme: light;
        font-family: "Pretendard", "Noto Sans KR", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        background: #f4f5f7;
        color: #222;
      }

      .layout {
        max-width: 1080px;
        margin: 0 auto;
        padding: 24px;
        display: grid;
        gap: 16px;
        grid-template-columns: 280px 1fr;
      }

      .panel {
        background: #fff;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(15, 23, 42, 0.05);
      }

      .sidebar {
        padding: 16px;
      }

      .title {
        margin: 0 0 12px;
        font-size: 18px;
      }

      #dayList {
        display: grid;
        gap: 10px;
      }

      .card {
        cursor: pointer;
        padding: 10px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background: #fafafa;
        font-weight: 600;
      }

      .card:hover {
        background: #f0f7ff;
      }

      .content {
        padding: 24px;
        min-height: 500px;
        line-height: 1.7;
      }

      .error {
        color: #b00020;
        font-weight: 600;
      }

      @media (max-width: 800px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="layout">
      <section class="panel sidebar">
        <h1 class="title">하루 5문장 일본어</h1>
        <div id="dayList"></div>
      </section>

      <article class="panel content" id="content">왼쪽에서 Day를 선택해 주세요.</article>
    </main>

    <script>
      const dayListDiv = document.getElementById("dayList");
      const contentDiv = document.getElementById("content");

      function renderError(message) {
        contentDiv.innerHTML = `<p class="error">${message}</p>`;
      }

      function loadMarkdown(file) {
        fetch(`content/${file}`)
          .then((res) => {
            if (!res.ok) {
              throw new Error(`${file} 파일을 불러오지 못했습니다.`);
            }
            return res.text();
          })
          .then((text) => {
            contentDiv.innerHTML = marked.parse(text);
          })
          .catch((error) => {
            renderError(error.message);
          });
      }

      fetch("content/days.json")
        .then((res) => {
          if (!res.ok) {
            throw new Error("days.json 파일을 불러오지 못했습니다.");
          }
          return res.json();
        })
        .then((days) => {
          days.forEach((file, index) => {
            const card = document.createElement("button");
            card.className = "card";
            card.type = "button";
            card.textContent = file.replace(".md", "").toUpperCase();
            card.onclick = () => loadMarkdown(file);
            dayListDiv.appendChild(card);

            if (index === 0) {
              loadMarkdown(file);
            }
          });
        })
        .catch((error) => {
          renderError(error.message);
        });
    </script>
  </body>
</html>
