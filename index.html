<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하루 5문장 일본어 | Daily 5 Japanese</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --bg: #f3f7ff;
        --surface: #ffffff;
        --surface-soft: #f9fbff;
        --text: #1f2937;
        --subtext: #5f6b7a;
        --primary: #1a73e8;
        --primary-soft: #e8f0ff;
        --accent: #00a9a5;
        --line: #dde5f1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Noto Sans KR", "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: var(--text);
        background: radial-gradient(circle at 10% 10%, #e8f4ff 0%, #f3f7ff 38%, #eef5ff 100%);
      }

      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 24px;
      }

      .hero {
        border-radius: 24px;
        padding: 28px;
        background: linear-gradient(120deg, #0e4fbf 0%, #1a73e8 42%, #00a9a5 100%);
        color: #fff;
        box-shadow: 0 16px 40px rgba(14, 79, 191, 0.25);
        margin-bottom: 20px;
      }

      .hero h1 {
        margin: 0;
        font-size: 30px;
        letter-spacing: -0.4px;
      }

      .hero p {
        margin: 10px 0 0;
        color: rgba(255, 255, 255, 0.9);
      }

      .layout {
        display: grid;
        grid-template-columns: 320px 1fr;
        gap: 18px;
      }

      .panel {
        background: var(--surface);
        border: 1px solid var(--line);
        border-radius: 18px;
        box-shadow: 0 6px 24px rgba(16, 24, 40, 0.06);
      }

      .sidebar {
        padding: 18px;
      }

      .sidebar-title {
        margin: 0 0 6px;
        font-size: 19px;
      }

      .sidebar-caption {
        margin: 0 0 16px;
        font-size: 13px;
        color: var(--subtext);
      }

      #dayList {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .day-btn {
        border: 1px solid var(--line);
        background: var(--surface-soft);
        color: #2a3543;
        border-radius: 12px;
        padding: 12px 8px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.18s ease;
      }

      .day-btn:hover {
        transform: translateY(-1px);
        border-color: #bdd1f2;
        background: #f1f7ff;
      }

      .day-btn.active {
        background: var(--primary-soft);
        color: var(--primary);
        border-color: #9dc1fa;
      }

      .content {
        padding: 26px;
        min-height: 640px;
      }

      .content :first-child {
        margin-top: 0;
      }

      .content h1,
      .content h2,
      .content h3 {
        letter-spacing: -0.2px;
      }

      .content h2 {
        margin-top: 20px;
        padding: 10px 12px;
        border-radius: 10px;
        background: #f3f8ff;
        border: 1px solid #dce8ff;
        color: #1b4c95;
      }

      .content ul {
        margin: 10px 0 16px;
        padding-left: 20px;
      }

      .content li {
        margin: 6px 0;
      }

      .helper {
        margin-top: 14px;
        font-size: 12px;
        color: var(--subtext);
      }

      .error {
        padding: 14px;
        border-radius: 10px;
        background: #ffecee;
        color: #a20f2f;
        font-weight: 600;
      }

      @media (max-width: 980px) {
        .layout {
          grid-template-columns: 1fr;
        }

        #dayList {
          grid-template-columns: repeat(5, minmax(0, 1fr));
        }
      }

      @media (max-width: 720px) {
        .wrap {
          padding: 14px;
        }

        .hero {
          padding: 20px;
        }

        .hero h1 {
          font-size: 24px;
        }

        #dayList {
          grid-template-columns: repeat(3, minmax(0, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="hero">
        <h1>하루 5문장 일본어</h1>
        <p>NHK 레슨처럼 깔끔하게, 하루 5문장씩 실전 표현을 쌓아가요.</p>
      </header>

      <main class="layout">
        <aside class="panel sidebar">
          <h2 class="sidebar-title">학습 Day 선택</h2>
          <p class="sidebar-caption">1일차~10일차 새 커리큘럼 · 중복 표현 없음</p>
          <div id="dayList"></div>
          <p class="helper">버튼을 누르면 오른쪽에 문장이 바로 표시됩니다.</p>
        </aside>

        <article id="content" class="panel content">Day를 선택하면 문장이 표시됩니다.</article>
      </main>
    </div>

    <script>
      const dayListDiv = document.getElementById("dayList");
      const contentDiv = document.getElementById("content");
      let activeButton = null;

      function renderError(message) {
        contentDiv.innerHTML = `<p class="error">${message}</p>`;
      }

      function setActiveButton(button) {
        if (activeButton) {
          activeButton.classList.remove("active");
        }
        activeButton = button;
        activeButton.classList.add("active");
      }

      function loadMarkdown(file, button) {
        fetch(`content/${file}`)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`${file} 파일을 불러오지 못했습니다.`);
            }
            return response.text();
          })
          .then((markdown) => {
            contentDiv.innerHTML = marked.parse(markdown);
            if (button) {
              setActiveButton(button);
            }
          })
          .catch((error) => {
            renderError(error.message);
          });
      }

      fetch("content/days.json")
        .then((response) => {
          if (!response.ok) {
            throw new Error("days.json 파일을 불러오지 못했습니다.");
          }
          return response.json();
        })
        .then((days) => {
          days.forEach((file, index) => {
            const button = document.createElement("button");
            button.type = "button";
            button.className = "day-btn";
            button.textContent = `DAY ${String(index + 1).padStart(2, "0")}`;
            button.addEventListener("click", () => loadMarkdown(file, button));
            dayListDiv.appendChild(button);

            if (index === 0) {
              loadMarkdown(file, button);
            }
          });
        })
        .catch((error) => {
          renderError(error.message);
        });
    </script>
  </body>
</html>
